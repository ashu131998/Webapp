<!doctype html>
<html lang="en">
  <head>
    <title>Recognition WebApp</title>
    <style>
      body {
        touch-action: none; 
        font-family: "Times New Roman";
      }
      h1 {
        margin-top: 20px;
        padding: 10px;
        font-size: 30px;
        background-color:rosybrown;
        font-family: "Times New Roman";
        text-align: center;
      }
      h2 {
        margin-top: 20px;
        font-size: 30px;
        background-color:rosybrown;
        font-family: "Times New Roman";
        text-align: center;
      }
      #paint {
        border:2px solid black;
        background-color:black;
        margin-top: 20px;
        margin: auto;
      }
      #predicted { 
        font-size: 30px;
        margin-top: 20px;
        text-align: center;
      }
      #number {
        border: 2px solid black;
        margin: auto;
        margin-top:40px;
        vertical-align: middle;
        width: 500px;
      }
      #clear {
        margin: auto;
        margin-top: 40px;
        padding: 20px;
        background-color:rosybrown;
        text-align: center;
      }
    </style>
  </head>
  <body style="background-color:powderblue;">
    <!--<script type="text/javascript" src="http://livejs.com/live.js"></script>-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.5.2/dist/tf.min.js"></script>
    <h1><i>Recognition WebApp</i></h1>
    
    <div id="paint">
      <canvas id="myCanvas"></canvas>
    </div>
    <div id="predicted">
      <i>Recogonized Thing!</i>
      <div id="number"></div>
      <button id="clear">Clear</button>
    </div>
    <script>


    var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    if (isMobile) {
      $('#paint').css({'width': '60%'});
      $('#number').css({'width': '100%','width': '30%', 'font-size': '120px'});
      $('#clear').css({'font-size': '50px'});
    } else {
      $('#paint').css({'width': '350px'});
      $('#number').css({ 'font-size': '120px'});
      $('#clear').css({'font-size': '35px'});
    }
    if(!isMobile)
    {var cw = $('#paint').width();
    $('#paint').css({'height': cw + 'px'});

    cw = $('#number').width();
    $('#number').css({'height': '140px'});}

    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');

    var compuetedStyle = getComputedStyle(document.getElementById('paint'));
    canvas.width = parseInt(compuetedStyle.getPropertyValue('width'));
    canvas.height = parseInt(compuetedStyle.getPropertyValue('height'));

    var mouse = {x: 0, y: 0};

    canvas.addEventListener('mousemove', function(e) {
      mouse.x = e.pageX - this.offsetLeft;
      mouse.y = e.pageY - this.offsetTop;
    }, false);

    context.lineWidth = isMobile ? 10 : 5;
    context.lineJoin = 'round';
    context.lineCap = 'round';
    context.strokeStyle = '#0000FF';

    canvas.addEventListener('mousedown', function(e) {
      context.moveTo(mouse.x, mouse.y);
      context.beginPath();
      canvas.addEventListener('mousemove', onPaint, false);
    }, false);

    canvas.addEventListener('mouseup', function() {
      $('#number').html('<img id="spinner" src="spinner.gif"/>');
      canvas.removeEventListener('mousemove', onPaint, false);
      var img = new Image();
      img.onload = function() {
        context.drawImage(img, 0, 0, 28, 28);
        data = context.getImageData(0, 0, 28, 28).data;
        var input = [];
        for(var i = 0; i < data.length; i += 4) {
          input.push(data[i + 2] / 255);
        }
        predict(input);
      };
      img.src = canvas.toDataURL('image/png');
    }, false);

    var onPaint = function() {
      context.lineTo(mouse.x, mouse.y);
      context.stroke();
    };

    tf.loadLayersModel('model/model.json').then(function(model) {
      window.model = model;
    });

    canvas.addEventListener('touchstart', function (e) {
      var touch = e.touches[0];
      canvas.dispatchEvent(new MouseEvent('mousedown', {
        clientX: touch.clientX,
        clientY: touch.clientY
      }));
    }, false);
    canvas.addEventListener('touchend', function (e) {
      canvas.dispatchEvent(new MouseEvent('mouseup', {}));
    }, false);
    canvas.addEventListener('touchmove', function (e) {
      var touch = e.touches[0];
      canvas.dispatchEvent(new MouseEvent('mousemove', {
        clientX: touch.clientX,
        clientY: touch.clientY
      }));
    }, false);

    var predict = function(input) {
      var cars = ["","fan","","CAT","","CAMEL", "", "bicycle","camera","bulb","hand","","eyeglasses","ladder"];
      if (window.model) {
        window.model.predict([tf.tensor(input).reshape([1, 1, 28, 28])]).array().then(function(scores){
          scores = scores[0];
          predicted = scores.indexOf(Math.max(...scores));
          $('#number').html(cars[predicted]);
        });
      } else {
 
        setTimeout(function(){predict(input)}, 50);
      }
    }

    $('#clear').click(function(){
      context.clearRect(0, 0, canvas.width, canvas.height);
      $('#number').html('');
    });
    </script>
  </body>
</html>
